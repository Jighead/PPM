<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        cursor: pointer;
    }

        /*.node:hover {
            stroke: #000;
            stroke-width: 0.5px;
        }*/

    .node--leaf {
        fill: #c481a4;
    }

    .label {
        font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-anchor: middle;
        /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;*/
    }

    .label,
    .node--root,
    .node--leaf {
        pointer-events: none;
    }
</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script>
        //outer circle
        var margin = 5,
            outerDiameter = 512,
            innerDiameter = outerDiameter - margin - margin;

        //Controls the zoom in scale
        var x = d3.scale.linear()
            .range([0, innerDiameter]);

        var y = d3.scale.linear()
            .range([0, innerDiameter]);

        //color of the outer circle
        var color = d3.scale.linear()
            .domain([-1, 5])
            .range(["white", "white"])
            .interpolate(d3.interpolateHcl);

        //this controls the spacing between inner sub circles (this would be the cost)
        var pack = d3.layout.pack()
            .padding(2)
            .size([innerDiameter, innerDiameter])
            .value(function (d) { return d.cost; })

        //Add the SVG to the body and add margins
        var svg = d3.select("body").append("svg")
            .attr("width", outerDiameter)
            .attr("height", outerDiameter)
            .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")");

        d3.json("bubblechartdataset.js", function (error, root) {
            var focus = root, //MainParent
                nodes = pack.nodes(root); //children of MainParent

            svg.append("g").selectAll("circle")
                .data(nodes)
              .enter().append("circle")
                .attr("class", function (d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
                .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
                //r = radius
                .attr("r", function (d) { return d.r; })
                .style("fill", function (d) { return d.children ? color(d.depth) : null; })
                .on("click", function (d) { return zoom(focus == d ? root : d); });

            svg.append("g").selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
                .style("fill-opacity", function (d) { return d.parent === root ? 1 : 0; })
                .style("display", function (d) { return d.parent === root ? null : "none"; })
                .text(function (d) { return d.name; });

            d3.select(window)
                .on("click", function () { zoom(root); });

            function zoom(d, i) {
                var focus0 = focus;
                focus = d;

                var k = innerDiameter / d.r / 2;
                x.domain([d.x - d.r, d.x + d.r]);
                y.domain([d.y - d.r, d.y + d.r]);
                d3.event.stopPropagation();

                var transition = d3.selectAll("text,circle").transition()
                    .duration(d3.event.altKey ? 7500 : 750)
                    .attr("transform", function (d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

                transition.filter("circle")
                    .attr("r", function (d) { return k * d.r; });

                transition.filter("text")
                  .filter(function (d) { return d.parent === focus || d.parent === focus0; })
                    .style("fill-opacity", function (d) { return d.parent === focus ? 1 : 0; })
                    .each("start", function (d) { if (d.parent === focus) this.style.display = "inline"; })
                    .each("end", function (d) { if (d.parent !== focus) this.style.display = "none"; });
            }
        });

        d3.select(self.frameElement).style("height", outerDiameter + "px");

    </script>
</body>
